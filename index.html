<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>SpaceTourUI</title>
  </head>
  <body>
    <canvas class="canvas"></canvas>
    <div class="container">
      <div class="header">
        <div class="logo">
          <img src="./Assets/redPlanet.png" class="logoImg" />
          <div class="text">SPACE<span>TOUR</span></div>
        </div>
        <div class="navbar">
          <span>Home</span>
          <span>About Us</span>
          <span>Colonies</span>
          <span>The Program</span>
          <span>Planets</span>
        </div>
      </div>
      <div class="body">
        <div class="leftPane">
          <img src="./Assets/asteroid.png" alt="" />
          <div class="info">
            <div class="card">
              <div class="header">ASTEROID</div>
              <div class="text">3201 JUNG</div>
            </div>
            <div class="card">
              <div class="header">LAUNCH DATE & RETURN</div>
              <div class="text"></div>
            </div>
          </div>
          <div class="iter">+ View Itinerary</div>
        </div>
        <div class="middle">
          <img src="./Assets/Mars.png" />
          <div class="text">
            <div class="main">MARS</div>
            <div class="subText">The red planet</div>
          </div>
          <div class="button">START TOUR</div>
        </div>
        <div class="rightPane">
          <div class="info">
            <div class="card">
              <div class="header">MOONS</div>
              <div class="text">Phobos, Deimos</div>
            </div>
            <div class="card">
              <div class="header">RADIUS</div>
              <div class="text">3,390 km</div>
            </div>
            <div class="card">
              <div class="header">DISTANCE FROM SUN</div>
              <div class="text">212.4 million km</div>
            </div>
            <div class="card">
              <div class="header">ORBITAL PERIOD</div>
              <div class="text">687 days</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./sketch.js"></script>
  </body>
</html>
